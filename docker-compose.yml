version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=rag_user
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=rag_assistant
      - DB_SSLMODE=disable
      - QDRANT_URL=qdrant:6333
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_BUCKET=rag-assistant-uploads
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      localstack:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=rag_assistant
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6333/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/tmp/localstack
      - ./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    networks:
      - rag-network

volumes:
  postgres_data:
  qdrant_data:
  localstack_data:

networks:
  rag-network:
    driver: bridge
