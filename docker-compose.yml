services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
      - "8443:8443"
    env_file:
      - .env
    environment:
      # Override with container network hostnames
      - DB_HOST=postgres
      - QDRANT_URL=http://qdrant:6333
      - FILESYSTEM_DRIVER=local
      - HTTPS_PORT=8443
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "--no-check-certificate",
          "https://localhost:8443/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rag-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=rag_assistant
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6333/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network
volumes:
  postgres_data:
  qdrant_data:

networks:
  rag-network:
    driver: bridge
